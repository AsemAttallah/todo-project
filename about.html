    <link rel="stylesheet" href="reset.css">

<body>
    <header>
        <p>To-do list website</p>
        <section>
            <img class="logo" src="https://th.bing.com/th/id/OIP.bfrT3plmoA8eO1eArhPBnwHaHa?w=178&h=180&c=7&r=0&o=5&pid=1.7" alt="todo logo">

        <nav>

    <main>
        <section>
            <img src="https://avatars.githubusercontent.com/u/125559859?s=120&v=4" alt="my image">
            <p>
                I'm Asem Attallah, engineer & beginner web developer
            </p>
            <p>
               I'm very happy to be a developer for this site to help you

                <input type="submit" class="sub">
